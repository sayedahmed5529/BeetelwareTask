<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/system/images/logo/system_logo.svg" alt="Sign logo" class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="grid flex flex-column align-items-center">
                    <div class="flex justify-content-center align-items-center bg-primary border-circle"
                        style="width:3.2rem; height:3.2rem;">
                        <i class="text-50 pi pi-fw pi-user text-2xl"></i>
                    </div>
                </div>
                <div class="text-center my-5">
                    <div class="text-900 text-3xl font-medium mb-3">
                        {{'User_Mangment'|translate}}
                    </div>
                    <span class="text-600 font-medium">{{'Signin'|translate}}</span>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)=" login()">
                    <label for="email" class="block text-900 text-xl font-medium mb-2">{{'Email'|translate }}</label>
                    <input id="username" type="text" formControlName="email" [placeholder]="'Email'|translate" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">{{'Password'|translate}}</label>
                    <p-password id="password1" formControlName="password" [placeholder]="'Password'|translate" [toggleMask]="true"
                        styleClass="w-full mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rmbmr" [binary]="true" styleClass="mr-2"
                               ></p-checkbox>
                            <label for="rmbmr">{{"Rememberme"|translate}}</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)" [routerLink]="['/auth/forget']">{{'Forgotpassword'|translate}}?</a>
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" type="submit"
                        [disabled]="loginForm.invalid"></button>
                </form>
            </div>
        </div>
    </div>
</div>
